<template name="expectedDate">
  <div class="card tipsSection">
    <div class="card-content card-content-padding">
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">送出时间</div>
          <div class="item-input-wrap display-flex align-items-center">
            <select name="expectedTime">
              <option selected disabled value="无">
                请选择时间
              </option>
              {{#each value in dateObject}}
              <option value="{{value}}">{{value}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
