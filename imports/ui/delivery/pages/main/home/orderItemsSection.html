<template name="orderedItems">

  <div class="row no-gap home-order-section" style="position:absolute; bottom: 57px;height:38px;">
    <div class="col-70">
      <h1>
        {{getPayment.totalItems}}份, 总计 $ {{getPayment.totalPrice}}
      </h1>
    </div>

    <div class="col-30">
      {{#if enableCheckout}}
      <button class="button submit">去结算</button>
      {{else}}
      <button class="button submit" disabled>去结算</button>
      {{/if}}
    </div>
  </div>
</template>
