            <div class="row my-page-navbar">
                <div class="col-25 coupon">

                </div>
                <div class="col-25 {{riderStatus}}">
                    <img src="img/user-rider.svg" alt="">

                </div>

                    <img src="img/user-house.svg " alt=" ">

                </div> -->
