<template name='orderDetailTwo'>
    {{#with orderDetail}} {{> customerForm}}
    <!-- use helper to dynamically render the following list -->
    <div class="card">
        <div class="card-content">
            <div class="list media-list">
                <ul>
                    {{# each orderDetail.orders}}
                    <li class="item-content">
                        <div class="item-media" style="vertical-align: middle; display:inline-block;">
                            <img src={{dishData.imageUrl}} width="44" style="height: 50px; width:50px; border-radius: 5px;" />
                        </div>
                        <div class="item-inner" style="vertical-align:middle; width:73%; display:inline-block;">
                            <div class="item-title-row">
                                <div class="item-title float-left">{{dishData.name}}</div>
                                <div class="item-title float-right">${{dishData.price}}</div>
                            </div>
                            <div class="item-subtitle">x {{quantity}}</div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <div class="card data-table orderDetailFinal">
        <table>
            <tbody>
                <tr>
                    <td>商品小计</td>
                    <td></td>
                    <td>$ {{priceBeforeTax}}</td>
                </tr>
                <tr>
                    <td>配送费</td>
                    <td></td>
                    <td>$ {{deliveryFee}}</td>
                </tr>
                <tr>
                    <td>税</td>
                    <td></td>
                    <td>$ {{tax}}</td>
                </tr>
                <tr>
                    <td>优惠</td>
                    <td></td>
                    <td>$ {{discount.discount}}</td>
                </tr>
                <tr>
                    <td>小费</td>
                    <td></td>
                    <td>$ {{tips}}</td>
                </tr>
                <tr style="background-color: #676060; color: white;">
                    <td>
                        <h1>实付</h1>
                    </td>
                    <td style="border-right: 3px solid #676060;border-left: 1px solid #676060;"></td>
                    <td>$ {{paidAmount}}</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div>
        <h3 style="margin-left: 1rem">状态跟踪</h3>
        <div class="container">
            <ul class="progressstep">
                <li class="active">
                    <p>已提交订单 {{orderedDate}}</p>
                </li>
                {{#if isDelivering}}
                <li class="active">
                    <p>已分配送餐员</p>
                    <P style="left: 102%;">{{deliver_guy_info.phone.number}}</P>
                </li>
                <li>
                    <p>配送完成 {{deliveredDate}}</p>
                </li>
                {{/if}}
                {{#if isDelivered}}
                <li class="active">
                    <p>已分配送餐员</p>
                    <P style="left: 102%;">{{deliver_guy_info.phone.number}}</P>
                </li>
                <li class="active">
                    <p>配送完成 {{deliveredDate}}</p>
                </li>
                {{/if}}
            </ul>
        </div>
    </div>
    {{/with}}
</template>
