<template name="login">
  <div class="helper">
    <form class="list" style="width:100%">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">手机号</div>
              <div class="item-input-wrap">
                <select name="countryCode">
                  <option value="+1" selected>加拿大 +1</option>
                  <option value="+86">中国 +86</option>
                </select>
                <input type="tel" name="phone" placeholder="手机号">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">密码</div>
              <div class="item-input-wrap">
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
          </div>
        </li>
      </ul>
      <button class="col button button-fill color-blue shizai-big-button" >登录</button>
      <ul class = "list-myhelper">
        <li style="width:30%;"><a id='signup-id' class="link external" href="" style="color: grey;padding-right: 10px;">注册账号</a></li>
        <li style="width: 30%;"><a class="link external" href="/signup" style="color: grey;">忘记账号</a></li>
      </ul>
      
    </form>
  </div>
</template>
