<template name='riderOrderDetail'>
  {{#with orderDetail}}
  <div class="data-table card">
    <table>
      <tbody>
        <tr>
          <td>下单时间</td>
          <td class="display-flex align-items-center">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap display-flex align-items-center">
                  <input style='width:100%;' type="text" name="time" value={{orderedAt}} readonly>
                </div>
              </div>
            </div>
            <!-- <p style="color: red;width:100%;text-align:right;">已提交</p> -->
          </td>
        </tr>

        <tr>
            <td>用户期待收餐时间</td>
            <td class="display-flex align-items-center">
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap display-flex align-items-center">
                    <input style='width:100%;' type="text" name="time" value={{expectedDate}} readonly>
                  </div>
                </div>
              </div>
              <!-- <p style="color: red;width:100%;text-align:right;">已提交</p> -->
            </td>
          </tr>

        <!-- <tr>
          <td>联系人</td>
          <td>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap display-flex align-items-center">
                  <input type="text" name="contactPerson" value={{contactPerson}} disabled>
                </div>
              </div>
            </div>
          </td>
        </tr> -->
        <tr>
          <td>联系电话</td>
          <td>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap display-flex align-items-center">
                  <input type="text" name="phoneNumber" value={{contactNumber}} readonly>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>送货地址</td>
          <td>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap display-flex align-items-center">
                  <input type="text" name="address" value={{address}} readonly>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>备注</td>
          <td>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap display-flex align-items-center">
                  <input type="text" name="notes" value={{notes}} readonly>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  {{/with}}

  <div class="card">
    <div class="card=content data-table">
      <table>
        <tbody>
          {{#each dishes}}
          <tr>
            <td>{{dishData.name}}</td>
            <td>* {{quantity}}</td>
            <td >${{dishData.price}}</td>
          </tr>
          {{/each}}
          <tr>
            <td>税</td>
            <td></td>
            <td >${{everything.order.tax}}</td>
          </tr>
          <tr>
            <td>小费</td>
            <td></td>
            <td>${{everything.order.tips}}</td>
          </tr>
          <tr>
            <td>已优惠</td>
            <td></td>
            <td>${{everything.order.discount.discount}}</td>
          </tr>
          <tr>
            <td style="color: red;">总计</td>
            <td></td>
            <td style="color: red;">${{totalAndDishDetail.paidAmount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  {{#if isNotFinished}}
    <div class="card-content card-content-padding row display-flex align-items-center">
        <div class="col-100">
          <button class="button button-fill color-red complete-order">完成订单</button>
        </div>
    </div>
  {{/if}}
</template>
