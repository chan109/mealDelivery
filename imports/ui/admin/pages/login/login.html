<template name='adminLogin'>
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('/img/login.jpg'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="col-md-4 col-sm-6 ml-auto mr-auto">
          <form class="form">
            <div class="card card-login">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">管理员登录</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">phone</i>
                      </span>
                    </div>
                    <input type="tel" name="phone" class="form-control" placeholder="管理员账号">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="管理员密码">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <div class="btn btn-rose btn-link btn-lg submit" >登录</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
