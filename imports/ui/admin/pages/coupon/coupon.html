<template name="adminCoupon">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">list</i>
              </div>
              <h4 class="card-title">优惠券列表</h4>
            </div>
            <div class="card-body">
              <div class="toolbar">
                <button class="btn btn-info btn-round" data-toggle="modal" data-target="#adminAddCouponModal">
                  添加优惠卷
                </button>
              </div>
              <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  <thead>
                    <tr>
                      <th>名字</th>
                      <th>折扣</th>
                      <th>优惠码</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each coupons}}
                    <tr>
                      <td>{{name}}</td>
                      <td>${{discount}}</td>
                      <td>{{code}}</td>
                      <td class="td-actions">
                        {{#if isActive}}
                        <div algin="right" class="toggleCoupon btn btn-warning">
                          <i class="material-icons">close</i>
                        </div>
                        {{else}}
                        <div algin="right" class="toggleCoupon btn btn-success">
                          <i class="material-icons">check</i>
                        </div>
                        {{/if}}
                        <div algin="left" class="deleteCoupon btn btn-danger">
                          <i class="material-icons">delete</i>
                        </div>
                      </td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{>adminAddCouponModal}}
</template>
