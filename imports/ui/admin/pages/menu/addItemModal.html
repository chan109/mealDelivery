<template name="adminAddItemModal">
  <div class="modal" id="adminAddItemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">添加菜品</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form">
            <div class="card-body">
              <div class="form-group">
                <label for="dishName" class="bmd-label-floating">菜名</label>
                <input type="text" class="form-control" id="dishName">
              </div>
              <div class="form-group">
                <label for="dishPrice" class="bmd-label-floating">价格</label>
                <input type="number" class="form-control" id="dishPrice">
              </div>
              <div class="form-group">
                <label for="dishIngredients" class="bmd-label-floating">配料(逗号隔开)</label>
                <input type="text" class="form-control" id="dishIngredients">
              </div>
              <div class="form-group">
                <label for="dishSpicyLevel">辣度</label>
                <select class="form-control" id="dishSpicyLevel">
                  <option disabled selected value="辣度">选择辣度</option>
                  <option value="不辣">不辣</option>
                  <option value="小辣">小辣</option>
                  <option value="中辣">中辣</option>
                  <option value="大辣">大辣</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dishNotes" class="bmd-label-floating">备注</label>
                <input type="text" class="form-control" id="dishNotes">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="addItem" class="btn btn-primary">添加</div>
        </div>
      </div>
    </div>
  </div>
</template>
