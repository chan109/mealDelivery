<template name='adminCalendar'>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-icon">
                <i class="material-icons">today</i>
              </div>
              <h4 class="card-title">添加菜单</h4>
            </div>
            <div class="card-body ">
              <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                  <div class="form-group">
                    <select class="form-control" id="menuItemSelect">
                      <option disabled selected>选择菜品</option>
                      {{#each dishes}}
                        <option value={{_id}}>{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
                <div class="col-md-4 ml-auto mr-auto">
                  <div class="form-group">
                    <input type="text" id="menuItemServeFrom" class="form-control datetimepicker" placeholder="供应开始时间"/>
                  </div>
                </div>
                <div class="col-md-4 ml-auto mr-auto">
                  <div class="form-group">
                    <input type="text" id="menuItemServeTo" class="form-control datetimepicker" placeholder="供应结束时间"/>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="number" id="menuItemStock" class="form-control" placeholder="库存"/>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="btn btn-info btn-round" id="addMenuItemBtn">添加</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ml-auto mr-auto">
          <div class="card card-calendar">
            <div class="card-body ">
              <div id="real-calendar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
