<template name='adminAllRider'>

              </div>

                </div>

                  <table id="regionRidersTable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <thead>
                      <tr>
                        <th>电话</th>
                        <th>负责地区</th>
                        <th>权限</th>
                        <!-- <th>更改权限</th>
                        <th>操作</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      {{#each users}}
                      <tr>
                        <td>{{phone.number}}</td>
                        <td>{{city}}</td>
                        <td>{{role}}</td>

                            <option value="送餐员">送餐员</option>
                          </select>
                        </td>
                        <td class="td-actions">
                          <button algin="left" type="button" class="btn btn-danger">
                            <i class="material-icons">delete</i>
                          </button>
                        </td> -->

                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
  </template>
