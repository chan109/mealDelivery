<template name="adminUserTable">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title">用户列表</h4>
            </div>
            <div class="card-body">
              <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
              </div>
              <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  <thead>
                    <tr>
                      <th>电话</th>
                      <th>送餐员审核</th>
                      <th>权限</th>
                      <th>更改权限</th>
                      <th>拉黑</th>
                      <th>负责区域</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each users}}
                    <tr>
                      <td>{{phone.number}}</td>
                      <td>
                        {{# with processing}} 审核中 {{/with}} {{# with passed}} 已通过 {{/with}} {{# with nothing}} 无 {{/with}}
                      </td>
                      <td>{{role}}</td>
                      <td class="power">
                        <select class="form-control" style="width:50%">
                          <option disabled selected>更改权限</option>
                          <option id='normal-user' value="普通用户">普通用户</option>
                          <option value="送餐员">送餐员</option>
                        </select>
                      </td>
                      <td class="td-actions">
                        {{#if isBlocked}}
                        <div algin="left" class="blockUser btn btn-success">
                          <i class="material-icons">autorenew</i>
                        </div>
                        {{else}}
                        <div algin="left" class="blockUser btn btn-github">
                          <i class="material-icons">block</i>
                        </div>
                        {{/if}}
                      </td>
                      <td class="locationArea">
                        <select class="form-control" style="width:50%">
                          <option disabled selected>{{city}}</option>
                          {{#each locations}}
                          <option value="{{name}}">{{name}}</option>
                          {{/each}}
                        </select>
                      </td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
